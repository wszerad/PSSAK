<div class="list-manager">
	<table class="table">
		<thead>
			<tr>
				<th ng-repeat="el in ::structure" ng-style="{'width': el.size}">
					{{el.title}}
				</th>
				<th>
					Akcje
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="it in items" ng-class="{'success': it._id === item._id, 'active': it.frozen}">
				<td ng-repeat="el in ::structure">
					<span ng-if="el.type === 'checkbox'">
						{{it[el.field]? 'tak' : 'nie'}}
					</span>
					<span ng-if="el.type !== 'checkbox'">
						{{it[el.field]}}
					</span>
				</td>
				<td>
					<div class="btn-group btn-group-sm" role="group" ng-if="!it.frozen">
						<button ng-click="edit($index)" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button ng-click="toggle($index)" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-eye-close"></span>
						</button>
						<button ng-click="delete($index)" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<form class="form-inline edition">
		<div ng-repeat="el in ::structure" class="inline-blocks" ng-style="{'width': el.size}">
			<div class="form-group" ng-if="el.type === 'email'">
				<input type="email" class="form-control" placeholder="{{el.title}}" ng-model="item[el.field]" ng-disabled="el.disabled">
			</div>
			<div class="form-group" ng-if="el.type === 'text'">
				<input type="text" class="form-control" placeholder="{{el.title}}" ng-model="item[el.field]" ng-disabled="el.disabled">
			</div>
			<div class="checkbox" ng-if="el.type === 'checkbox'">
				<label>
					<input type="checkbox" ng-model="item[el.field]" ng-disabled="el.disabled"> {{el.title}}
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-default" ng-click="save()">Zapisz</button>
		<button type="submit" class="btn btn-default" ng-click="cancel()">Anuluj</button>
	</form>

</div>
