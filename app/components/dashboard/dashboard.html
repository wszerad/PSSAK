<div class="dashboard">
	<div class="row dashboard-row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Najbliższe loty</h3>
				</div>
				<div class="panel-body">
					<span ng-if="todayEvent">
						<button class="btn default" ui-sref="main.event(todayEvent)">
							Dzisiejsze - zobacz
						</button>
					</span>
					<span ng-if="nextEvent">
						<button class="btn default" ui-sref="main.event(nextEvent)">
							{{nextEventDate | date:'dd-MM-yyyy'}} - zobacz
						</button>
					</span>
					<span ng-if="!nextEvent && !todayEvent">
						Brak wydarzeń
					</span>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Użytkownik</h3>
				</div>
				<div class="panel-body">
					<span>
						miejsce w kolejce
						przewidywane pierwsze miejsce w dniu
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="messages" ng-if="!underEdition">
		<div class="message alert alert-info">
			<article ng-if="note && note.note && note.note.length">
				{{note.note}}
			</article>
			<article ng-if="!note || !note.note || !note.note.length">
				Brak ogłoszeń
			</article>
			<footer>
				{{note.user}} {{note.date | date:'dd-MM-yyyy'}}
			</footer>
			<div class="actions">
				<button ng-click="edit()" class="btn btn-warning btn-xs">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button ng-click="delete()" class="btn btn-danger btn-xs">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
	<div ng-if="underEdition">
		<div class="form-group">
			<textarea ng-keyup="update($event)" class="form-control" rows="1" ng-model="message"></textarea>
		</div>
		<div class="form-group">
			<button ng-click="save()" class="btn btn-success">
				<span>Zapisz</span>
			</button>
			<button ng-click="cancel()" class="btn btn-danger">
				<span>Anuluj</span>
			</button>
		</div>
	</div>
</div>
